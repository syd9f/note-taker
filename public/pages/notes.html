<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="page-title">Notes</h1>
      <a href="index" class="page-link"><code>/index</code></a>
      <button id="save-btn">Save Note</button>
    </header>
    <!-- Left column: View and select saved notes -->
    <div class="container">
      <section class="left-col">
        <h2>Notes</h2>
        <div id="saved-notes"></div>
      </section>
      <!-- Right column: create and save new note -->
      <section class="right-col">
        <input type="text" id="note-name" placeholder="Note Title">
        <textarea id="note-text" placeholder="Enter note text here..."></textarea>
      </section>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
